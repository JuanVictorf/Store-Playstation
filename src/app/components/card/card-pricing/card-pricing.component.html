<div class="card_price_container">
    <div class="card_price_title">
        <h3>Play it Now!</h3>
    </div>
    <div class="card_price_value">
        <div class="card_price_value_console">
            <span>|</span>
            <p>{{gameType}}</p>
        </div>
        <div class="card_price_value_money">
            <p class="game-price">{{gamePrice}}</p>
        </div>
    </div>
</div>
